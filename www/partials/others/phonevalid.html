<ion-view title="手机号验证">
  <ion-nav-bar class="bar-positive" align-title="center">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>
  </ion-nav-bar>

  <div  style="position: absolute;top: 43px;z-index:100;display: block;height: 3px;background-color: #33cd5f;{{barwidth}}" ></div>
  <ion-content padding="true"  style=" >

        <div class="row text-center" style="min-height:100px">
            
        </div>
        <div class="list list-inset" style="margin-bottom:0">
            <label class="item item-input" >
              <span class="input" style="margin-right:16px"><i class="icon ion-person"></i></span>
              <input type="text"  ng-model="Verify.Phone" placeholder="手机号" >
            </label>
            <label class="item item-input">
              <span class="input" style="margin-right:16px"><i class="icon ion-locked"></i></span>
              <input type="password" ng-model="Verify.Code" placeholder="验证码" >
            </label>
          </div>
          <div class="col col-75"><p style="color:#B8B8B8">{{logStatus}}</p></div>


          <button  style="margin-top:0" class="button button-block button-stable" ng-disabled="isable"  ng-click = "getcode(Verify)">
            {{veritext}}
          </button>
          <button  style="margin-top:0" class="button button-block button-positive" ng-click ="gotoReset(Verify)">
            下一步
          </button>
        </div>
     
  </ion-content>
</ion-view>
