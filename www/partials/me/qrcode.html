<ion-view view-title="我的二维码">
<ion-nav-bar class="bar-positive nav-title-slide-ios7" align-title="center">
          <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i>
        </ion-nav-back-button>
</ion-nav-bar>
    <ion-content has-bouncing="true" overflow-scroll="false">
	    <div style="width:100%;height:100px;"></div>
        <div style="width:280px;height:350px;display:block;margin:auto;padding-top:20px;padding-left:20px;border:solid lightblue">         
		 <div style="width:100px;height:90px;float:left;padding-top:10px;padding-left:10px;"><img style="width:60px;height:60px;" ng-src="img/doctor.png"></div>
		 <div style="width:150px;height:90px;float:left;padding-top:20px;">

                <p>{{doctor.workUnit}}&nbsp;&nbsp;&nbsp;

		 </div>

         <div>

	     </div>
