<ion-view view-title="我的账户">
<ion-nav-bar class="bar-positive nav-title-slide-ios7" align-title="center">
          <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i>
        </ion-nav-back-button>
 </ion-nav-bar>
    <ion-content>
        <div class="blank-h12"></div>
        <ion-item>
            <span class="msg">我的余额</span>
            <p class="myinfo-msg-right">{{doctor.sum}}</p>
        </ion-item>
        <ion-item>
        <span class="input-label" style="margin-left:10px;color:#0066FF;"><i class="icon ion-clipboard" style="margin-right:5px;font-size:20px" ></i>收费定制</span>
        </ion-item>
        <ion-item>
            <span class="msg">咨询收费</span>
            <p class="myinfo-msg-right"><input type=text ng-model="doctor.charge1">{{doctor.charge1}}</p>
            <i class="icon ion-edit mine-msg-right"></i>
        </ion-item>
        <ion-item>
            <span class="msg">问诊收费</span>
            <p class="myinfo-msg-right"><input type=text ng-model="doctor.charge2">{{doctor.charge2}}</p>
            <i class="icon ion-edit mine-msg-right"></i>
            
        </ion-item>
        <div class="blank-h12"></div>
        <button class="button button-positive mine-verfy-btn" ng-click="savefee()">保存修改</button>

      
    </ion-content>
</ion-view>
