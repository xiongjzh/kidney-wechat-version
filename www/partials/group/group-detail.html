<ion-view  hide-tabs view-title="团队信息">
    <!--     <ion-nav-buttons side="left">
      <button class="button button-icon icon ion-qr-scanner " ng-click="QRscan()"></button>
    </ion-nav-buttons> -->
    <!--    <ion-nav-buttons side="right">
      <a class="button button-icon icon ion-android-add" href="#/tab/groups/search" ng-click="popover.show($event)"></a>
    </ion-nav-buttons> -->
    <ion-content class=" gray-back">
        <div style="background-color: #FFF" class="padding">
        <div class="avatar-item" ng-repeat="member in members" ng-click="viewProfile(member)">
            <img src="{{member.photoUrl}}" />
            <div>{{member.name}}</div>
        </div>
        <div style="vertical-align: top" class="avatar-item" ng-click="addMember()">
            <div style="width:100%;padding: 10%;
		  box-sizing: border-box;
		  position: relative;border:1px  solid #aaa;font-size:3em;color:#aaa">
                <i class="icon ion-android-add"></i>
            </div>
        </div>
			</div>
        <div class="list margin-list">
            <div class="item item-icon-right" href="#">
                团队名称
                <span class="item-note">{{team.name}}</span>
                <!-- <i style="color:#AAA" class="icon ion-ios-arrow-forward"></i>  -->
                <!-- <div class="item-span">{{group.locale}} </div> -->
            </div>
             <div class="item item-icon-right" href="#">
                群号
                <span class="item-note">{{team.teamId}}</span>
                <!-- <i style="color:#AAA" class="icon ion-ios-arrow-forward"></i>  -->
                <!-- <div class="item-span">{{group.locale}} </div> -->
            </div>
            <div class="item item-icon-right" href="#">
                创建者
                <span class="item-note">{{team.sponsorName}}</span>
                <!-- <i style="color:#AAA" class="icon ion-ios-arrow-forward"></i>  -->
                <!-- <div class="item-span">{{group.locale}} </div> -->
            </div>
            <div class="item item-icon-right" href="#">
                创建时间
                <span class="item-note">{{team.time.substr(0,10)}}</span>
                <!-- <i style="color:#AAA" class="icon ion-ios-arrow-forward"></i>  -->
                <!-- <div class="item-span">{{group.locale}} </div> -->
            </div>
            <div class="item item-icon-right" href="#">
                团队简介
                <span class="item-note">{{team.description}}</span>
              <!--   <i style="color:#AAA" class="icon ion-ios-arrow-forward"></i> 
              -->
            </div>
            <a class="item item-icon-right" ng-click="showQRCode()">
                团队二维码
                <!-- <span class="item-note">BME319</span> -->
                <i style="color:#AAA" class="icon ion-ios-arrow-forward"></i> 
              
            </a>
             <a ng-show="ismyteam" class="item item-icon-right ng-hide" ng-click="gokick()">
                团队管理
                <i style="color:#AAA" class="icon ion-ios-arrow-forward"></i> 
                
            </a>
            <!--  <div class="item item-icon-right" ng-click="leaveteam()">
                退出团队
                <i style="color:#AAA" class="icon ion-ios-arrow-forward"></i> 
            </div> -->
        </div>
        <!-- </div> -->
    </ion-content>
</ion-view>
