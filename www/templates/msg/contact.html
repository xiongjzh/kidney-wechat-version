<div class="msgbox no-bubble-color {{'msgbox-'+msg.direct}}">
	<!-- display time -->
	<div ng-if="msg.diff" class="msg-time"><span>{{msg.createTimeInMillis | msgdate}}</span></div>
	<!-- avatar -->
	<img class="avatar" ng-src="{{msg.fromUser.avatarPath || 'img/max.png'}}" ng-click="emitEvent('profile',msg.fromName)"/>
	<!-- chat bubble -->
	<div class="msg-body" on-hold="emitEvent('holdmsg',msg._id,$event)">
		<!-- text content -->
		<div class="media-contact">
			<img ng-src="{{msg.fromUser.avatarPath || 'img/max.png'}}"/>
			<div >
				<p class="name">{{msg.content.contentStringMap.name}}</p>
				<p class="info">{{msg.content.contentStringMap.description}}</p>
			</div>
			<hr/>
			<p class="footer">联系人名片</p>
		</div>
		
	</div>
	<div my-small-spin="msg.status" class="status"></div>
	<div ng-if="msg.status=='send_fail'"  class="msg-fail"><span><i class="icon ion-android-warning"></i>发送失败</span></div>
</div>
